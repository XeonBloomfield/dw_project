<h1 class = "title"> Active Games </h1>
<div fxLayout="column" fxLayoutGap="16px"  fxLayoutAlign="center center" class = "animated slideInRight">
<table mat-table [dataSource]="activeDataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="startedAt">
    <th mat-header-cell *matHeaderCellDef> Started at </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="game_type">
    <th mat-header-cell *matHeaderCellDef> Game type </th>
    <td mat-cell *matCellDef="let element"> {{element.game_type}} </td>
  </ng-container>

  <ng-container matColumnDef="map">
    <th mat-header-cell *matHeaderCellDef> Map </th>
    <td mat-cell *matCellDef="let element"> {{element.map_name}} </td>
  </ng-container>

  <ng-container matColumnDef="players">
    <th mat-header-cell *matHeaderCellDef> Players </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let player of element.players" >
        <a class='player' (click)="outsideLink($event)" [href]="playerToURL(player)">{{player}}</a>

    </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="activeMatchesColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: activeMatchesColumns;" (click)="getActive(row.replay_id)"></tr>
</table>

</div>



<h1 class = "title"> Finished Games </h1>
<div fxLayout="column" fxLayoutGap="16px"  fxLayoutAlign="center center">
<table mat-table [dataSource]="finishedDataSource" class="mat-elevation-z8">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Started at Column -->
  <ng-container matColumnDef="startedAt">
    <th mat-header-cell *matHeaderCellDef> Started At </th>
    <td mat-cell *matCellDef="let element"> {{element.startedAt}} </td>
  </ng-container>

  <!-- Players Column -->
  <ng-container matColumnDef="players">
    <th mat-header-cell *matHeaderCellDef> Players </th>
    <td mat-cell *matCellDef="let element"> {{element.players}} </td>
  </ng-container>

  <!-- Result Column -->
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="finishedMatchesColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: finishedMatchesColumns;" (click)="getFinished('1')"></tr>
</table>

</div>
